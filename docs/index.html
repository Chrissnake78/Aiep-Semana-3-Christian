<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Compra y Despacho</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; padding:20px; }
    .container { max-width:650px; margin:auto; background:#fff; padding:25px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    h1 { text-align:center; color:#333; }
    label { display:block; margin-top:15px; font-weight:bold; }
    input { width:100%; padding:10px; margin-top:5px; border:1px solid #ccc; border-radius:5px; }
    button { margin-top:20px; padding:10px 20px; background:#0078D7; border:none; border-radius:5px; color:white; font-size:16px; cursor:pointer; }
    button:hover { background:#005A9E; }
    .gmail-btn { background:#db4437; margin-top:10px; }
    .gmail-btn:hover { background:#a33227; }
    .resultado { margin-top:20px; padding:15px; border-radius:8px; background:#eaf7ea; border:1px solid #b2d8b2; }
    .icon { margin-right:8px; color:#0078D7; }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fa-solid fa-cart-shopping icon"></i> Compra y Despacho</h1>
    <form id="form">
      <!-- Datos del cliente -->
      <label>Nombre: <input type="text" id="nombre" required></label>
      <label>Dirección: <input type="text" id="direccion" required></label>
      <label>Teléfono: <input type="text" id="telefono" required></label>
      <label>Email: <input type="email" id="email" required></label>
      <button type="button" class="gmail-btn"><i class="fa-brands fa-google"></i> Iniciar sesión con Gmail</button>

      <!-- Datos del vehículo -->
      <label>Marca: <input type="text" id="marca" required></label>
      <label>Modelo: <input type="text" id="modelo" required></label>
      <label>Cilindrada: <input type="text" id="cilindrada" required></label>
      <label>Tipo de combustible: <input type="text" id="combustible" required></label>
      <label>Capacidad en pasajeros: <input type="number" id="capacidad" required></label>

      <!-- Datos de compra -->
      <label>Total de la compra: <input type="number" id="compra" required></label>
      <label>Distancia (km): <input type="number" id="distancia" required></label>

      <button type="submit"><i class="fa-solid fa-calculator"></i> Calcular despacho</button>
    </form>
    <div id="resultado" class="resultado" style="display:none;"></div>
  </div>

  <script>
    document.getElementById("form").addEventListener("submit", function(e){
      e.preventDefault();

      // Datos del cliente
      const nombre = document.getElementById("nombre").value;
      const direccion = document.getElementById("direccion").value;
      const telefono = document.getElementById("telefono").value;
      const email = document.getElementById("email").value;

      // Datos del vehículo
      const marca = document.getElementById("marca").value;
      const modelo = document.getElementById("modelo").value;
      const cilindrada = document.getElementById("cilindrada").value;
      const combustible = document.getElementById("combustible").value;
      const capacidad = parseInt(document.getElementById("capacidad").value);

      // Datos de compra
      const compra = parseInt(document.getElementById("compra").value);
      const distancia = parseInt(document.getElementById("distancia").value);

      // Cálculo de despacho
      let costoDespacho;
      if (compra >= 50000 && distancia <= 20) {
          costoDespacho = 0;
      } else if (compra >= 25000 && compra <= 49999) {
          costoDespacho = 150 * distancia;
      } else {
          costoDespacho = 300 * distancia;
      }

      // Resultado final
      const resultado = `
        <h3><i class="fa-solid fa-clipboard-check icon"></i> Resumen de la compra</h3>
        <p><strong>Cliente:</strong> ${nombre} (${email})</p>
        <p><strong>Dirección:</strong> ${direccion}</p>
        <p><strong>Teléfono:</strong> ${telefono}</p>
        <hr>
        <p><strong>Vehículo:</strong> ${marca} ${modelo}, cilindrada ${cilindrada}, combustible ${combustible}, capacidad ${capacidad} pasajeros.</p>
        <p><strong>Compra:</strong> $${compra}</p>
        <p><strong>Distancia:</strong> ${distancia} km</p>
        <p><strong>Costo de despacho:</strong> $${costoDespacho}</p>
      `;

      const div = document.getElementById("resultado");
      div.innerHTML = resultado;
      div.style.display = "block";
    });

    // Hacer que el botón "Iniciar sesión con Gmail" abra el login real
document.querySelector('.gmail-btn').addEventListener('click', function () {
  window.open('https://mail.google.com/', '_blank', 'noopener,noreferrer');
});

  </script>
</body>
</html>
